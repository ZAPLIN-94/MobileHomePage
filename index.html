<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" media="screen" href="styles/basic.css" />
    <title>山寨的Mobile下载页</title>

</head>
<body onload="prepareSlidershow()">
<div id="whole">
    <div id="content">
    <div id="left">
        <img src="images/phone1.png" id="phone1" />
        <img src="images/phone2.png" id="phone2" />
        <div id="text">
            <p>新学期来了！还在担心弄错课表？考试周到了！还在担心记错考场？</p>
            <p>课表·成绩·考试·校车·校历&nbsp;教务信息·快捷浏览·全面浏览</p>
            <br>
            <p>浙大人的掌上移动平台——求是潮Mobile</p>
        </div>
    </div>
    <div id="right">
        <div id="banner">
            <img src="images/banner.png" />
        </div>
        <div id="line1">
            <div id="ios">
                <a href="http://www.google.com"><img src="images/ios.png" class="t"/></a>
            </div>
            <div id="android">
                <a href="http://www.google.com"><img src="images/android.png" class="t"/></a>
            </div>
        </div>
        <div id="line2">
           <div id="winphone">
               <a href="http://www.google.com"><img src="images/winphone.png"  class="t"/></a>
           </div>
            <div id="window">
                <img src="images/get-qrcode-large.jpg" id="QR"/>
                <!--鼠标指针移动到指定的对象时滑动出相应的二维码【虽然实际上三个二维码一样的-->
            </div>
        </div>
    </div>
    </div>
</div>
<script src="scripts/moveElement.js"></script>
<script src="scripts/prepareSlideshow.js"></script>
</body>
</html>
